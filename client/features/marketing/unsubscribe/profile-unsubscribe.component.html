<div class="mt-2 row">
  <label for="created" class="col-sm-2"><strong>Newsletter Subscription</strong></label>
  <div class="col-sm-10">
    <button *ngIf="isSubscribed" type="button" class="btn btn-outline-danger" (click)="open(content)">Unsubscribe</button>
    <button *ngIf="!isSubscribed" type="button" class="btn btn-outline-success" (click)="open(content)">Subscribe</button>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 *ngIf="isSubscribed" class="modal-title" id="modal-basic-title">Unsubscribe</h4>
    <h4 *ngIf="!isSubscribed" class="modal-title" id="modal-basic-title">Subscribe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mt-2">
        <p *ngIf="isSubscribed">Are you sure you want to unscribe from our emails?</p>
        <p *ngIf="!isSubscribed">Confirm you want to receive our newsletter!</p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>
    <button type="button" class="btn btn-outline-danger" (click)="modal.dismiss()">Cancel</button>
  </div>
</ng-template>
