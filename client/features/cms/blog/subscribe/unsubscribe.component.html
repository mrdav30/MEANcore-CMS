<div class="container p-3">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form name="unsubscribeForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="card">
          <div class="card-body">
            <h4 class="form-group"><i class="fas fa-sad-cry mr-2"></i>Unsubscribe</h4>
            <p>We're sorry to see you go!</p>
            <div class="form-group">
              <div>
                <label for="subscriberEmail">Drop your email here</label>
                <input id="subscriberEmail" name="subscriberEmail" type="email" [(ngModel)]="subscriberEmail"
                  #email="ngModel" class="form-control" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
                  spellcheck="false" appAnimatedLabel tabindex="4" />
              </div>
              <div *ngIf="f.submitted && email.invalid" class="alert alert-danger">
                <div *ngIf="email.errors.required">
                  <i class="fas fa-exclamation mr-2"></i>Email is required
                </div>
                <div *ngIf="email.errors.pattern">
                  <i class="fas fa-exclamation mr-2"></i>Email must be a valid email address
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <a routerLink="/home" class="btn btn-primary">Nevermind</a>
            <button type="submit" class="btn btn-danger float-right">Unsubscribe</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
