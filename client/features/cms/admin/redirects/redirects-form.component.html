<div class="container p-3">
  <h1>301 Redirect Details</h1>
  <hr />
  <form name="redirectForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group row">
      <label for="from" class="col-sm-3"><strong>From (e.g. '/old-url')</strong></label>
      <div class="col-sm-9">
        <input type="text" id="from" name="from" class="form-control" [(ngModel)]="redirect.from" #from="ngModel"
          required />
        <div *ngIf="f.submitted && from.invalid" class="alert alert-danger">
          <div *ngIf="from.errors.required"><i class="icon-exclamation mr-2n"></i>From URL is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="to" class="col-sm-3"><strong>To (e.g. '/new-url')</strong></label>
      <div class="col-sm-9">
        <input type="text" id="to" name="from" class="form-control" [(ngModel)]="redirect.to" #to="ngModel" required />
        <div *ngIf="f.submitted && to.invalid" class="alert alert-danger">
          <div *ngIf="to.errors.required"><i class="icon-exclamation mr-2"></i>To URL is required</div>
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group">
      <div *ngIf="f.submitted && f.form.invalid" class="alert alert-danger">
        Please correct any errors trying to save.
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" [routerLink]="['/admin']">Cancel</a>
        <button type="button" class="btn btn-danger" (click)="deleteRedirect()" *ngIf="redirect._id">Delete</button>
      </div>
    </div>
  </form>
</div>
