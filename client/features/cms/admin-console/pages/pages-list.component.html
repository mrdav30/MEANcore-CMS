<div class="container">
  <div class="p-3">
    <h3 class="header-inline">Pages</h3>
    <a routerLink="pages/add" class="btn btn-primary float-right">
      <i class="icon-plus mr-2"></i> New Page
    </a>
  </div>
  <div class="ag-grid-container">
    <ag-grid-angular class="ag-theme-material" [rowHeight]="45" [rowData]="pages" [columnDefs]="pagesColumnDef"
      [frameworkComponents]="frameworkComponents" [context]="context" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
